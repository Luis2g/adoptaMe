<style>

body {
  margin:0px;
  font-family:'Roboto';
  text-align:center;
}

#containerAnimation {
  color:#999;
  text-transform: uppercase;
  font-size:36px;
  font-weight:bold;  
  width:100%;
  bottom:45%;
  display:block;
}

#ani {
  height:50px;
  overflow:hidden;
}

#ani > div > div {
  color:#fff;
  padding:4px;
  height:45px;
  margin-bottom:45px;
  display:inline-block;
}

#ani div:first-child {
  animation: show 5s linear infinite;
}

#ani div div {
  background:#c91c1c;
}
#ani div:first-child div {
  background:#c91c1c;
}
#ani div:last-child div {
  background:#c91c1c;
}

@keyframes show {
  0% {margin-top:-270px;}
  5% {margin-top:-180px;}
  33% {margin-top:-180px;}
  38% {margin-top:-90px;}
  66% {margin-top:-90px;}
  71% {margin-top:0px;}
  99.99% {margin-top:0px;}
  100% {margin-top:-270px;}
}

.btn{
  color: white;
  background-color: #23ce81;
  margin-top: 3%;
  border-radius: 5px;
  font-size: 24px;
  border-style: none;
  padding: 8px;
}

.btn:hover{
  color: white;
  background-color: #1c5c3f;
  margin-top: 3%;
  border-radius: 5px;
  font-size: 24px;
  border-style: none;
  padding: 8px;
  cursor: pointer;
}

</style>
