<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: header" ></div>
<body>
    <div id="layoutAuthentication_content" >
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-sm-10 col-md-9 col-lg-5 mt-3">
                        <div class="card shadow-lg border-0 rounded-lg">
                            <div class="card-header text-center"><strong>Inicio de sesión</strong></div>
                            <div class="card-body">
                                <figure>
                                    <div class="img-fluid text-center">
                                        <img th:src="@{/images/logo.png}" class="img-fluid" width="200px" >
                                    </div>
                                </figure>
                                <form  class="login-form" novalidate autocomplete="off" id="loginForm" name="loginForm">
                                    <div class="form-group"><label class="font-weight-700 mb-1" for="inputEmailAddress">Correo electrónico</label>
                                        <div class="input-group"> 
                                            <div class="input-group-prepend">
                                                <span class="input-group-text material-icons" id="basic-addon1">account_circle</span>
                                            </div>
                                            <input class="form-control " type="text" placeholder="Escriba su usuario">
                                        </div>
                                    </div>
                                    <div class="form-group"><label class="font-weight-700 mb-1" for="inputPassword">Contraseña</label>
                                        <div class="input-group mb-4" >
                                            <div class="input-group"> 
                                                <div class="input-group-prepend">
                                                    <div class="input-group-prepend">
		                                                <span class="input-group-text material-icons" id="basic-addon1">visibility</span>
		                                            </div>
                                                </div>
                                                <input class="form-control " type="text" placeholder="Confirme su contraseña">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group d-flex justify-content-center ">
                                        <div class="font-weight-500"><a href="">¿Olvidaste tu contraseña?</a></div>
                                    </div>
                                    <div class="form-group d-flex align-items-center justify-content-center ">
                                        <button ng-if="!loadingButton" ng-disabled="loginForm.$invalid" class="btn btn-primary border-5 rounded-lg font-weight-500" type="submit" >
                                            Iniciar sesión
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
<footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</footer>
</html>
