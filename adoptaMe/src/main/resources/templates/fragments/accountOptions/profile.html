<div th:fragment="profile" >
  <div class="row">
      <div class="col-12">
          <div class="card">
           <div class="card-header text-center">
               <img class="card-img-top bg-dark" th:src="@{/images/logo.png}" style="width:150px;height:150px; border-radius: 50%;">
           </div>
              <div class="card-head text-center mt-3">
                  <h3>Adoptame</h3>
              </div>
              <div class="card-body row ml-5 pl-5">
                  <div class="col-xl-4 col-lg-6 col-12">
                      <h5>Nombre de usuario:</h5>                      
                      <h4 class="card-title" th:text="${session.user.getUsername()}" ></h4>
                  </div>
                  <div class="col-xl-3 col-lg-6 col-12">
                      <h5>N칰mero telef칩nico:</h5>
                      <h4 class="card-title">777-444-5930</h4>
                  </div>
                  <div class="col-xl-4 col-lg-12 col-12">
                      <h5>Correo electr칩nico:</h5>
                      <h4 class="card-title">davidperez@utez.edu.mx</h4>
                  </div>    
                  
              </div>
              <hr>
              <div class="card-body row ml-5 pl-5">
                  <h3 class="col-xl-12 mb-4">Actualizar datos</h3>
                  <form class="container row" id="userDataForm" th:action="@{/usuarios/updateUserData}" th:object="${user}" method="POST" >
                      <div class="form-group col-xl-4 col-lg-6 col-md-6 col-sm-12 col-12">
                          <label for="">Nombre(s)</label>
                          <input 
	                          	id="name"
	                          	onChange="nameValidation()" 
	                          	type="text" 
	                          	th:field="*{person.name}" 
	                          	class="form-control" 
	                          	placeholder="Escriba un nombre" 
                       	  >
                          <span id="nameSpan" style="color: red" ></span>
                      </div>
                      <div class="form-group col-xl-4 col-lg-6 col-md-6 col-sm-12 col-12">
                          <label for="">Apellido paterno</label>
                          <input 
	                          	id="surname"
	                          	onChange="surnameValidation()" 
	                          	type="text" 
	                          	th:field="*{person.surname}" 
	                          	class="form-control" 
	                          	placeholder="Escriba un apellido"
                   		   >
                           <span id="surnameSpan" style="color: red" ></span>
                      </div>
                      <div class="form-group col-xl-4 col-lg-6 col-md-6 col-sm-12 col-12">
                          <label for="">Apellido materno</label>
                          <input 
	                          	id="secondSurname" 
	                          	onChange="secondSurnameValidation()" 
	                          	type="text" 
	                          	th:field="*{person.secondSurname}" 
	                          	class="form-control" 
	                          	placeholder="Escriba un apellido"
                          >
                          <span id="secondSurnameSpan" style="color: red" ></span>
                      </div>
                      <div class="form-group col-xl-4 col-lg-6 col-md-6 col-sm-12 col-12">
                          <label for="exampleInputEmail1">N칰mero telef칩nico</label>
                          <input 
                     			id="phoneNumber"
                     			onChange="phoneNumberValidation()"  
                     			type="text" 
                     			th:field="*{person.phoneNumber}" 
                     			class="form-control form-control-lg phone-mask"
                     			maxlength="10"
								minlength="14" 
                     			placeholder="( ___ ) - ___ - __ - __" 
								required
                		   >
                           <span id="phoneNumberSpan" style="color: red" ></span>
                      </div>
                      <div class="form-group col-xl-4 col-lg-6 col-md-6 col-sm-12 col-12">
                          <label for="exampleInputEmail1">Correo electr칩nico</label>
                          <input 
                          		id="email"  
                          		onChange="emailValidation()"
                          		type="email" 
                          		th:field="*{email}" 
                          		class="form-control" 
                          		placeholder="Escriba un correo electr칩nico"
                    	  >
                          <span id="emailSpan" style="color: red" ></span>
                      </div>
                      
                      <input name="passwordIn" type="hidden" id="passwordIn"  >
                                            
                      <div class="col-12 text-center mt-3">
             	          <button type="button" onClick="formValidation()" class="btn btn-primary col-4">Actualizar datos</button>
                      </div>                      
                  </form>

                  <hr style="background-color: #000;  width: 100%" />
					
                  
                  <form class="row" id="changePassword" th:action="@{/usuarios/changePassword}" method="POST" >
                  
                      
                      <div class="form-group col-12 col-md-6 col-lg-4">
                          <label for="exampleInputEmail1">Contrase침a anterior</label>
                          <div class="input-group"> 
                              <div class="input-group-prepend">
                            <span class="input-group-text material-icons" id="basic-addon1">visibility</span>
                        </div>
                              <input id="oldPassword" name="oldPassword" class="form-control " type="text" placeholder="Escriba su contrase침a">
                          </div>
                      </div>
                      
                      <div class="form-group col-12 col-md-6 col-lg-4">
                          <label for="exampleInputEmail1">Contrase침a nueva</label>
                          <div class="input-group"> 
                              <div class="input-group-prepend">
                                  <span class="input-group-text material-icons" id="basic-addon1">visibility</span>
                              </div>
                              <input id="newPassword" name="newPassword" class="form-control" type="text" placeholder="Escriba una nueva contrase침a">
                          </div>
                      </div>
                      
                      <div class="form-group col-12 col-md-6 col-lg-4">
                          <label for="exampleInputEmail1">Confirmaci칩n de contrase침a</label>
                          <div class="input-group"> 
                              <div class="input-group-prepend">
                                  <span class="input-group-text material-icons" id="basic-addon1">visibility</span>
                              </div>
                              <input id="confirmationPassword" name="confirmationPassword" class="form-control" type="text" placeholder="Confirme su contrase침a">
                          </div>
                      </div>
                      
                      <div class="col-12 text-center mt-3">
                          <button type="button" onClick="comparePasswords()" class="btn btn-primary col-4">Cambiar contrase人</button>
                      </div>
                  
                  </form>
                  
              </div>
             
          </div>
      </div>
      
  </div>
</div>
	<script>
		$(document).ready(function () {
			$('.phone-mask').mask('(000)000-00-00');
		});
	</script>
