<!DOCTYPE html>
<html lang="es">
<div th:replace="fragments/header :: header" ></div>
<body  >
    <div class="text-center m-5 row border  rounded p-5">
        <div class="container col-8" >
            <h3 class="col mb-5">Crea una cuenta</h3>
            <div class="w-100"></div>
            <form class="row">
                <input class="form-control mr-3 mb-3 col" type="text" placeholder="Nombre">
                <input class="form-control mr-3 mb-3 col" type="text" placeholder="Apellido Paterno">
                <input class="form-control mr-3 mb-3 col" type="text" placeholder="Apellido Materno">
                <div class="w-100"></div>
                <input class="form-control mr-3 mb-3  col-4" type="text" placeholder="Número telefónico">
                <div class="input-group mb-3 col">
                    <div class="input-group-prepend">
	                    <span class="input-group-text material-icons" id="basic-addon1">email</span>
	                </div>
                    <input class="form-control " type="text" placeholder="Correo electrónico">
                </div>
                <div class="w-100"></div>
                
                <div class="col-10 text-left mb-3" >
                    <label for="edad" >Sexo <span style="color:red">*</span></label>
                    <input
                        class="ml-3" 
                        type="radio" 
                        ng-model="" 
                        name="sexo" 
                        value="1" 
                        >
                    <label>Hombre</label>
                    <input 
                        class="ml-3"
                        type="radio" 
                        ng-model="" 
                        name="sexo" 
                        value="2" 
                        >
                    <label>Mujer</label>
                </div>
                    
                
                <div class="w-100"></div>
                <input class="form-control mr-3 col" type="text" placeholder="Nombre de usuario">
                
                <div class="input-group col"> 
                    <div class="input-group-prepend">
	                    <span class="input-group-text material-icons" id="basic-addon1">visibility</span>
	                </div>
                    <input class="form-control " type="text" placeholder="Contraseña">
                </div>
                <div class="input-group col"> 
                    <div class="input-group-prepend">
	                    <span class="input-group-text material-icons" id="basic-addon1">visibility</span>
	                </div>
                    <input class="form-control " type="text" placeholder="Confirmación">
                </div>
                <div class="w-100"></div>
                <div class="row col-12 ml-4 mt-5">
                    <strong class="text-primary col"><a href="" >Prefiero iniciar sesión</a></strong>
                    <div class="col">
                        <input type="submit" value="Continuar" class="btn btn-success col-5">
                    </div>
                </div>
            </form>
        </div>
        <div class="col justify-content-center">
            <img class="" th:src="@{/images/logo.png}" style="width:250px" alt="not found">
            <h4>Adoptame</h4>
        </div>
    </div>
</body>
<div th:replace="fragments/footer :: footer" ></div>
</html>
