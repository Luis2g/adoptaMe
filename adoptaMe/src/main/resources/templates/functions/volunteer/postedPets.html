<!DOCTYPE html>
<html lang="es"  >

<div th:replace="fragments/header :: header" ></div>

<body>
	
	<div th:replace="fragments/navbar :: navbar" ></div>
	
	<div style="margin-top: 75px" class="container" >
	
		<h1 class="text-center" style="color: #ccc" >Solicitudes de adopción</h1>
		
		
		<div class="row mt-5" >
		
			<div class="col-12 col-sm-6 col-md-4 col-lg-3" th:each="requestedPet: ${pets}">
                <div class="card mb-2">
                    <img class="card-img-top" src="/images/perrosygatos.webp" alt="Card image cap">
                    <div class="card-body">
                        <h4 class="card-title" th:text="${requestedPet.pet.name}" ></h4>
                        <p class="card-text" th:text="${requestedPet.pet.description}" ></p>  
                        <button  
                        	type="button"
                        	class="btn btn-success btn-information"
                     	 	th:attr="data-info=${requestedPet.jsonForFront}, data-pet=${requestedPet.pet}, data-name=${requestedPet.pet.name}, data-description=${requestedPet.pet.description}"
                   	 	>
                     	 Detalles
                    	</button >
                    </div>

                    <div class="card-footer text-muted">
                        <div class="row">
                        	<div class="col-12" >
								<h4>Solicitado por:</h4>
								<div th:each="user: ${requestedPet.users}" >
									<div th:text="${user.person.name + ' ' +user.person.surname + ' ' + user.person.secondSurname }" ></div>
								</div>                        	
                        	</div>
                        </div>

                    </div>
                </div>
            </div>
		
		</div>
		
		
		<div class="modal fade" id="requesters" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		  <div class=" modal-lg modal-dialog modal-dialog-centered" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalCenterTitle">Información de la mascota</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
				  <div class="row" >
				  	<div class="col-3" >
				  		<h5>Nombre:</h5>
				  		<p id="petName" ></p>
				  	</div>
				  	<div class="col-3" >
				  		<h5>Tipo:</h5>
				  		<p id="petType" ></p>
				  	</div>
				  	<div class="col-3" >
				  		<h5>Edad:</h5>
				  		<p id="petAge" ></p>
				  	</div>
				  	<div class="col-3" >
				  		<h5>Color:</h5>
				  		<p id="petColor" ></p>
				  	</div>
				  	<div class="col-12" >
				  		<h5>Description:</h5>
				  		<p id="petDescription" ></p>
				  	</div>
				  </div>
				  <hr>
				  <div id="forms" >
				  	<div id="innerLayout" >
				  	</div>
				  </div>
				  
				  
			  </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary">Save changes</button>
		      </div>
		    </div>
		  </div>
		</div>
	
	
	</div>

	<div th:replace="fragments/footer :: footer" ></div>
	<script th:src="@{/js/modalForAdoption.js}" ></script>
</body>
</html>
