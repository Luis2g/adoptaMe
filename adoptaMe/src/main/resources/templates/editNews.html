<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: header"></div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script>
    tinymce.init({
        selector: '#content',
        plugins: "textcolor, table lists code",
        toolbar: "undo redo | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | forecolor backcolor table code"
    });
    tinymce.init({
        selector: '#contentEdit',
        plugins: "textcolor, table lists code",
        toolbar: "undo redo | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | forecolor backcolor table code"
    });
</script>
<style>
    img.floatLeft {
        float: left;
        margin: 4px;
    }
</style>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container" style="margin-top:70px;">
        <div class="row">
            <form name="modificarNoticia" th:action="@{/savePost}"
            method="post" th:object="${post}" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="hidden" id="idEdit" th:field="*{id}">
                    <div class="form-row">
                        <div class="col-12 col-sm-6 col-md-6">
                            <label for="title" style="color: #687281;"><b>Título </b><span
                                    style="color: red;">*</span></label>
                            <input required type="text" class="form-control" id="titleEdit" th:field="*{title}"
                                placeholder="Ingresa un título corto">
                        </div>
                        <div class="col-12 col-sm-4 col-md-4">
                            <div class="form-check">
                                <label class="form-check-label" for="isPrincipalEdit"
                                    style="color: #687281;"><b>¿Es
                                        principal? </b></label>
                                <input type="checkbox" class="form-check-input" id="isPrincipal"
                                    th:field="*{isMain}" style="display: block; margin-left: 0%;">
                            </div>
                        </div>
                        <div class="col-12 mt-3">
                            <label for="contenido" style="color: #687281;"><b>Contenido </b><span
                                    style="color: red;">*</span></label>
                            <textarea class="form-control form-control-lg col-12" rows="10" id="contentEdit"
                                th:field="*{content}"
                                placeholder="Ingresa el contenido de la noticia"></textarea>
                        </div>
                        <div class="col-6 mt-3">
                            <label for="image" style="color: #687281;"><b>Imagen </b><span
                                    style="color: red;">*</span></label>
                            <input class="form-control" type="file" name="imagenPost" id="imagenPostEdit" accept=".jpg, .jpeg, .png">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" th:action="@{/noticias}">Cancelar</button>
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
            </form>
        </div>

    </div>
    <script th:replace="fragments/footer :: footer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
