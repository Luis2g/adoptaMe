<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<div th:replace="fragments/header :: header" > </div>

<body>

	<div th:replace="fragments/navbar :: navbar"></div>	
	
	<div class="container" style="margin-top:50px" >
		<div class="row" >
			<div class="col-2" >
				<div class="row"  >
					<div th:replace="fragments/accountOptions/menu :: menu" ></div>
				</div>
			</div>
			<div class="col-10" >
			
				[[${hightlighted}]]
			
				<div th:switch="${highlighted}" >
	
					<div th:case="miCuenta" >
						<div th:replace="fragments/accountOptions/profile :: profile" ></div>
					</div>
					<div th:case="misDonaciones" >
						<div th:replace="fragments/accountOptions/donations :: donations" ></div>
					</div>
					<div th:case="misSolicitudes" style="margin-top: 50px" >
						<div th:replace="fragments/accountOptions/requests :: requests" ></div>
					</div>
					<div th:case="misFavoritos" style="margin-top: 50px" >
						<div th:replace="fragments/accountOptions/myFavorites :: myFavorites" ></div>
					</div>
					
				</div>
			
			</div>
		
		</div>
	</div>

	


<div th:replace="fragments/footer :: footer" ></div>
<script th:src="@{/js/profileFunctions.js}" ></script>
</body>
</html>
